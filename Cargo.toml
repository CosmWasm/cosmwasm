[workspace]
members = ["packages/*"]
exclude = ["contracts", "packages/cw-schema-codegen/tests/rust-e2e"]

# Resolver has to be set explicitly in workspaces
# due to https://github.com/rust-lang/cargo/issues/9956
resolver = "2"

[workspace.package]
version = "3.0.0-rc.0"

[workspace.dependencies]
schemars = "0.8.4"
serde = { version = "1.0.192", default-features = false, features = [
    "alloc",
    "derive",
] }

[workspace.metadata.release]
shared-version = true
tag-message = "chore: Release cosmwasm v{{version}}"
tag-name = "v{{version}}"
