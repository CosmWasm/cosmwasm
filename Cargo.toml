[workspace]
members = ["packages/*"]
exclude = ["contracts"]

resolver = "2"

[workspace.package]
version = "3.0.2-dev"

[workspace.dependencies]
cosmwasm-core = { version = "3.0.1" }
cosmwasm-crypto = { version = "3.0.1" }
cosmwasm-derive = { version = "3.0.1" }
cosmwasm-schema = { version = "3.0.1" }
cosmwasm-schema-derive = { version = "3.0.1" }
cosmwasm-std = { version = "3.0.1", default-features = false }
cosmwasm-vm = { version = "3.0.1" }
cosmwasm-vm-derive = { version = "3.0.1" }
cw-schema = { version = "3.0.1" }
cw-schema-derive = { version = "3.0.1" }

schemars = "0.8.4"
serde = { version = "1.0.192", default-features = false, features = ["alloc", "derive"] }
serde_json = "1.0.140"
thiserror = "1.0.26"

[workspace.metadata.release]
shared-version = true
tag-message = "chore: Release cosmwasm v{{version}}"
tag-name = "v{{version}}"
