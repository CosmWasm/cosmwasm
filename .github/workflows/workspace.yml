name: workspace

on: [ push ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.82.0
          components: clippy, rustfmt
      - run: cargo fmt -- --check
      - run: cargo clippy -p cosmwasm-crypto --all-targets -- -D warnings
