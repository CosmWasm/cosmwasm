name: contracts

on: [ push ]

jobs:
  stable:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.82.0
          targets: wasm32-unknown-unknown
          components: clippy, rustfmt

      - name: Run checks for contracts that require stable channel
        run: ./gh-checks/check-contracts-stable.sh
