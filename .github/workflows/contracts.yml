name: contracts

on: [ push ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Prepare Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.87.0
          cache-directories: |
            ${{ github.workspace }}/build-tools

      - name: Build cosmwasm-check
        run: cargo install cosmwasm-check --root ./build-tools

      - name: Upload cosmwasm-check binary
        uses: actions/upload-artifact@v4
        with:
          name: cosmwasm-check-${{ matrix.os }}
          path: ./build-tools/bin/cosmwasm-check*

      - name: Display variables
        run: echo ${{ github.workspace }}

      - name: Print content
        run: ls ./build-tools/bin

