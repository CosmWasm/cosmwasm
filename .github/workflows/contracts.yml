name: contracts

on: [ push ]

jobs:
  stable-rust:
    name: ${{ matrix.dir }}-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest]
        dir: [ burner, crypto-verify, cyberpunk, empty, hackatom, ibc2, ibc-callbacks, ibc-reflect, ibc-reflect-send, nested-contracts, queue, reflect, replier, staking, virus ]
    defaults:
      run:
        shell: bash
        working-directory: contracts/${{ matrix.dir }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.82.0
          target: wasm32-unknown-unknown
          components: clippy, rustfmt
          cache-directories: |
            ${{ github.workspace }}/contracts/burner/target
            ${{ github.workspace }}/contracts/crypto-verify/target
            ${{ github.workspace }}/contracts/cyberpunk/target
            ${{ github.workspace }}/contracts/empty/target
            ${{ github.workspace }}/contracts/hackatom/target
            ${{ github.workspace }}/contracts/ibc2/target
            ${{ github.workspace }}/contracts/ibc-callbacks/target
            ${{ github.workspace }}/contracts/ibc-reflect/target
            ${{ github.workspace }}/contracts/ibc-reflect-send/target
            ${{ github.workspace }}/contracts/nested-contracts/target
            ${{ github.workspace }}/contracts/queue/target
            ${{ github.workspace }}/contracts/reflect/target
            ${{ github.workspace }}/contracts/replier/target
            ${{ github.workspace }}/contracts/staking/target
            ${{ github.workspace }}/contracts/virus/target

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run unit tests
        run: cargo test --lib --locked

      - name: Build WASM binary
        run: cargo build --release --lib --locked --target wasm32-unknown-unknown

      - name: Run linter
        run: cargo clippy --all-targets --tests -- -D warnings

      - name: Run integration tests
        run: cargo test --test integration --locked

      - name: Run schema generator
        run: cargo run --bin schema --locked

      - name: Ensure schemas are up-to-date
        run: git diff --quiet ./schema

      - name: Upload WASM binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.dir }}-${{ runner.os }}
          path: ./contracts/${{ matrix.dir }}/target/wasm32-unknown-unknown/release/*.wasm

  nightly-rust:
    name: ${{ matrix.dir }}-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        dir: [ floaty ]
    defaults:
      run:
        shell: bash
        working-directory: ./contracts/${{ matrix.dir }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust for compiling contracts
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly-2024-09-01 # This is a nightly channel for version 1.82.0
          target: wasm32-unknown-unknown
          components: clippy, rustfmt
          cache-directories: |
            ${{ github.workspace }}/contracts/floaty/target

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run unit tests
        run: cargo test --lib --locked

      - name: Build WASM binary
        run: RUSTFLAGS="-C target-feature=+nontrapping-fptoint" cargo build --release --lib --locked --target wasm32-unknown-unknown

      - name: Run linter
        run: cargo clippy --all-targets --tests -- -D warnings

      - name: Run integration tests
        run: cargo test --test integration --locked

      - name: Run schema generator
        run: cargo run --bin schema --locked

      - name: Ensure schemas are up-to-date
        run: git diff --quiet ./schema

      - name: Upload WASM binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.dir }}-${{ runner.os }}
          path: ./contracts/${{ matrix.dir }}/target/wasm32-unknown-unknown/release/*.wasm

  check-r:
    name: check-released-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [stable-rust, nightly-rust]
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust for compiling cosmwasm-check
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.87.0
          cache-key: rel

      - name: Install recently released cosmwasm-check
        run: cargo install cosmwasm-check@3.0.1

      - uses: actions/download-artifact@v4
        with:
          name: burner-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: crypto-verify-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: cyberpunk-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: empty-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: floaty-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: hackatom-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: ibc2-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: ibc-callbacks-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: ibc-reflect-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: ibc-reflect-send-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: nested-contracts-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: queue-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: reflect-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: replier-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: staking-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: virus-${{ runner.os }}
          path: .

      - name: Check contracts
        shell: bash
        run: cosmwasm-check *.wasm

  check-d:
    name: check-released-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [ stable-rust, nightly-rust ]
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust for compiling cosmwasm-check
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.87.0
          cache-key: dev

      - name: Install currently developed cosmwasm-check
        run: cargo install --path ./packages/check --force

      - uses: actions/download-artifact@v4
        with:
          name: burner-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: crypto-verify-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: cyberpunk-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: empty-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: floaty-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: hackatom-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: ibc2-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: ibc-callbacks-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: ibc-reflect-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: ibc-reflect-send-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: nested-contracts-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: queue-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: reflect-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: replier-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: staking-${{ runner.os }}
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: virus-${{ runner.os }}
          path: .

      - name: Check contracts
        shell: bash
        run: cosmwasm-check *.wasm
