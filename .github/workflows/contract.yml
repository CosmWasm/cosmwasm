name: contract

on: [ push ]

jobs:
  stable:
    name: Stable - ${{ matrix.dir }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macOS-latest, windows-latest ]
        dir: [
          burner, crypto-verify, cyberpunk, empty, hackatom,
          ibc2, ibc-callbacks, ibc-reflect, ibc-reflect-send, nested-contracts,
          queue, reflect, replier, staking, virus
        ]
    defaults:
      run:
        working-directory: ./contracts/${{ matrix.dir }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.82.0
          targets: wasm32-unknown-unknown
      - run: cargo build --release --lib --locked --target wasm32-unknown-unknown
      - run: cargo test --lib --locked
      - run: cargo test integration --locked

  nightly:
    name: Nightly - ${{ matrix.dir }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macOS-latest, windows-latest ]
        dir: [ floaty ]
    defaults:
      run:
        working-directory: ./contracts/${{ matrix.dir }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2024-10-15
          targets: wasm32-unknown-unknown
      - run: cargo build --release --lib --locked --target wasm32-unknown-unknown
      - run: cargo test --lib --locked
      - run: cargo test integration --locked
