name: schemas

on: [ push ]

jobs:
  update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - burner
          - crypto-verify
    defaults:
      run:
        shell: bash
        working-directory: contracts/${{ matrix.service }}
    steps:
      - uses: actions/checkout@v4
      - name: Display working directory
        run: pwd
