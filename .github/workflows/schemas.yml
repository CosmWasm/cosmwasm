name: schemas

on: [ push ]

jobs:
  update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - burner
          - crypto-verify
    defaults:
      run:
        shell: bash
        working-directory: contracts/${{ matrix.service }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: rm -r ./schema || true # Delete outdated schema files.
      - run: cargo run --bin schema # Generate most update schema files.
