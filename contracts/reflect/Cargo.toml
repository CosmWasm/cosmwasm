[package]
name = "reflect"
version = "0.1.0"
authors = ["Ethan Frey <ethanfrey@users.noreply.github.com>"]
publish = false
edition = "2018"
description = "Reflect messages to use for test cases - based on cw-mask"
license = "Apache-2.0"

exclude = [
  # Those files are cosmwasm-opt artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true

[features]
default = ["cranelift"]
# for quicker tests, cargo test --lib
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces", "cosmwasm-vm/backtraces"]
cranelift = ["cosmwasm-vm/default-cranelift"]
singlepass = ["cosmwasm-vm/default-singlepass"]

# speed up integration tests
[profile.dev.package.wasmer-clif-backend]
debug-assertions = false
opt-level = 1

[dependencies]
cosmwasm-std = { path = "../../packages/std" }
cosmwasm-storage = { path = "../../packages/storage" }
schemars = "0.7"
serde = { version = "=1.0.103", default-features = false, features = ["derive"] }
snafu = "0.6.3"

[dev-dependencies]
cosmwasm-vm = { path = "../../packages/vm", default-features = false }
cosmwasm-schema = { path = "../../packages/schema" }
